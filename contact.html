<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - Sushi Restaurant</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    font-family: 'Open+Sans', sans-serif;
  }
  .social-icons a {
    margin-right: 1rem;
  }
</style>
</head>
<body class="bg-white text-gray-800">
<div class="container mx-auto px-4 py-8">
  <div class="flex flex-wrap -mx-4">
    <div class="w-full lg:w-1/2 px-4 mb-8 lg:mb-0">
      <h1 class="text-4xl font-semibold mb-6">Visit us or call us today</h1>
      <div class="mb-6">
        <h2 class="text-2xl font-semibold mb-3">Opening Hours</h2>
        <p>Tues - Thurs: 9am - 5pm</p>
        <p>Fri: 9am - 7pm; Sat: 8am - 4pm</p>
        <p>Sun - Mon: Closed</p>
      </div>
      <div class="mb-6">
        <p class="mb-2">contact@sushirestaurant.com</p>
        <form action="#" method="POST">
          <input type="text" name="name" placeholder="Name" class="mb-4 p-2 w-full border rounded">
          <input type="email" name="email" placeholder="Email" class="mb-4 p-2 w-full border rounded">
          <textarea name="message" rows="4" placeholder="Message" class="mb-4 p-2 w-full border rounded"></textarea>
          <button type="submit" class="px-6 py-2 bg-black text-white rounded">Submit</button>
        </form>
      </div>
    </div>
    <div class="w-full lg:w-1/2 px-4">
      <div class="mb-8">
        <img src="https://source.unsplash.com/featured/?sushi-chef" alt="Sushi Chef" class="w-full h-auto rounded">
      </div>
      <div class="mb-8">
        <iframe width="100%" height="300" frameborder="0" style="border:0" allowfullscreen
          src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=Sushi+Restaurant">
        </iframe>
      </div>
      <div class="social-icons">
        <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
          <img src="https://source.unsplash.com/featured/?facebook" alt="Facebook" class="w-8 h-8 rounded-full">
        </a>
        <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
          <img src="https://source.unsplash.com/featured/?instagram" alt="Instagram" class="w-8 h-8 rounded-full">
        </a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
