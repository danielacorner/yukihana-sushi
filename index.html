<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      .hero-image {
        position: relative;
        width: 100%;
        height: 100vh;
      }
      .hero-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .hero-title {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 4rem;
        text-align: center;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
      }
    </style>
    <title>Welcome to Yukihana Sushi</title>
  </head>
  <body>
    <div class="hero-image">
      <img src="/images/hero_image.jpg" alt="Yukihana Sushi" />
      <div class="hero-title">Welcome to Yukihana Sushi</div>
    </div>
    <nav class="container-fluid">
      <ul>
        <li class="active">
          <a href="/"><strong>Yukihana Sushi</strong></a>
        </li>
      </ul>
      <ul>
        <li><a href="/about">About</a></li>
        <li>
          <a href="/menu">Menu</a>
        </li>
        <li class="button"><a href="/contact" role="button">Contact</a></li>
      </ul>
    </nav>
  </body>
</html>
