<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yukihana Sushi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .hero-image {
            background-image: url('https://source.unsplash.com/featured/?sushi');
            background-size: cover;
            background-position: center;
        }
        .menu-carousel::-webkit-scrollbar {
            display: none;
        }
        .menu-carousel {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-white text-gray-800">
    <nav class="bg-white shadow-md">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="#" class="flex items-center py-4 px-2">
                            <img src="https://source.unsplash.com/featured/?sushi,logo" alt="Yukihana Sushi Logo" class="h-8 w-8 mr-2">
                            <span class="font-semibold text-gray-500 text-lg">Yukihana Sushi</span>
                        </a>
                    </div>
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="#" class="py-4 px-2 text-gray-500 font-semibold">Home</a>
                        <a href="/menu" class="py-4 px-2 text-gray-500 font-semibold">Menu</a>
                        <a href="#" class="py-4 px-2 text-gray-500 font-semibold">Gallery</a>
                        <a href="/contact" class="py-4 px-2 text-gray-500 font-semibold">Contact</a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-3">
                    <a href="#" class="py-2 px-2 font-medium text-white bg-red-500 rounded hover:bg-red-400 transition duration-300">Order online</a>
                </div>
            </div>
        </div>
    </nav>

    <header class="hero-image h-96 flex items-center justify-center text-white text-center">
        <div>
            <h1 class="text-4xl font-bold mb-4">Authentic sushi for everyone</h1>
            <p class="mb-8">Enjoy delicious sushi at <span class="font-semibold">SUSHI BAR</span>. In our restaurant, we combine traditional flavors with original recipes.</p>
        </div>
    </header>

    <section class="container mx-auto my-8">
        <h2 class="text-2xl font-bold text-center mb-6">Our Menu</h2>
        <div class="menu-carousel flex overflow-x-scroll">
            <!-- Placeholder for menu pages -->
            <img src="https://source.unsplash.com/featured/?sushi,menu1" alt="Menu Page 1" class="w-1/3 mx-2 rounded shadow-lg">
            <img src="https://source.unsplash.com/featured/?sushi,menu2" alt="Menu Page 2" class="w-1/3 mx-2 rounded shadow-lg">
            <img src="https://source.unsplash.com/featured/?sushi,menu3" alt="Menu Page 3" class="w-1/3 mx-2 rounded shadow-lg">
        </div>
    </section>

    <section class="container mx-auto my-8">
        <h2 class="text-2xl font-bold text-center mb-6">Gallery</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Placeholder for gallery images -->
            <img src="https://source.unsplash.com/featured/?sushi,dish1" alt="Sushi Dish 1" class="rounded shadow-lg">
            <img src="https://source.unsplash.com/featured/?sushi,dish2" alt="Sushi Dish 2" class="rounded shadow-lg">
            <img src="https://source.unsplash.com/featured/?sushi,dish3" alt="Sushi Dish 3" class="rounded shadow-lg">
        </div>
    </section>

    <footer class="bg-gray-100 text-center py-8">
        <p class="text-gray-600">&copy; 2023 Yukihana Sushi. All rights reserved.</p>
    </footer>

    <script>
        // Placeholder for any potential future JavaScript
    </script>
</body>
</html>
