<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"

    <title>Menu - Yukihana Sushi</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <style>
      .grid {
        row-gap: 2em;
      }
    </style>
    <nav class="container-fluid">
      <ul>
        <li><strong>Yukihana Sushi</strong></li>
      </ul>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>

          <a href="/menu">Menu</a>
        </li>
        <li class="button">
          <a href="/contact" role="button">Contact</a>
        </li>
      </ul>
    </nav>
    <main class="container">
      <div class="grid">
        <div>
          <a
            href="/images/menu/menu_1.jpg"

          >
            <img src="/images/menu/menu_1.jpg" alt="Menu Item 1" />

        </div>
        <div>
          <a
            href="/images/menu/menu_2.jpg"
            target="_blank"
            rel="noopener noreferrer"

        </div>
        <div>

            href="/images/menu/menu_3.jpg"
            target="_blank"
            rel="noopener noreferrer"
          >

        </div>
        <div>
          <a
            href="/images/menu/menu_4.jpg"
            target="_blank"
            rel="noopener noreferrer"

            <img src="/images/menu/menu_4.jpg" alt="Menu Item 3" />

        </div>
        <div>

            href="/images/menu/menu_5.jpg"

            <img src="/images/menu/menu_5.jpg" alt="Menu Item 3" />
          </a>
        </div>
        <div>
          <a
            href="/images/menu/menu_5.jpg"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="/images/menu/winter_bites_menu.jpg" alt="Menu Item 3" />
          </a>
        </div>
      </div>
    </main>
    <footer class="container">
      <nav class="container-fluid">
        <ul>
          <li><strong>Yukihana Sushi</strong></li>
        </ul>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li class="active">
            <a href="/menu">Menu</a>
          </li>
          <li class="button">
            <a href="/contact" role="button">Contact</a>
          </li>
        </ul>
      </nav>
