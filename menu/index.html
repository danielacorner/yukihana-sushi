<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link

      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"

    <title>Menu - Yukihana Sushi</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <style>
      .grid {
        row-gap: 2em;
      }

    <nav class="container-fluid">
      <ul>
        <li>

        </li>
      </ul>
      <ul>

        <li class="active">
          <a href="/menu">Menu</a>
        </li>
        <li><a href="/contact">Contact</a></li>

          <a href="tel:6132830699" class="call-button" role="button">
            <i class="fa-solid fa-phone"></i>
          </a>
        </li>
      </ul>
    </nav>
    <main class="container" style="padding-top: 0; padding-bottom: 0">
      <div class="grid" style="grid-gap: 0.5em">
        <div>

            href="/images/menu/menu_1.jpg"

        </div>
        <div>

        </div>
        <div>
          <a
            href="/images/menu/menu_4.jpg"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="/images/menu/menu_4.jpg" alt="Menu Item 3" />
          </a>
        </div>
        <div>
          <a
            href="/images/menu/menu_5.jpg"
            target="_blank"
            rel="noopener noreferrer"

            <img src="/images/menu/menu_5.jpg" alt="Menu Item 3" />

        <ul>
          <li><a href="/about">About</a></li>
          <li class="active">
            <a href="/menu">Menu</a>

          <li><a href="/contact">Contact</a></li>
