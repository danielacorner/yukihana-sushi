<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <title>Menu - Yukihana Sushi</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav class="container-fluid">
      <ul>
        <li><strong>Yukihana Sushi</strong></li>
      </ul>
      <ul>
        <li><a href="/">Home</a></li>
        <li class="active"><a href="/about">About</a></li>
        <li>
          <a href="/menu">Menu</a>
        </li>
        <li class="button">
          <a href="/contact" role="button">Contact</a>
        </li>
      </ul>
    </nav>
    <main class="container">
      <div class="grid">
        <div>
          <img
            src="https://source.unsplash.com/featured/?sushi"
            alt="Menu Item 1"
          />
        </div>
        <div>
          <img
            src="https://source.unsplash.com/featured/?sushi"
            alt="Menu Item 2"
          />
        </div>
        <div>
          <img
            src="https://source.unsplash.com/featured/?sushi"
            alt="Menu Item 3"
          />
        </div>
        <!-- More images as needed -->
      </div>
    </main>
    <footer class="container">
      <nav class="container-fluid">
        <ul>
          <li><strong>Yukihana Sushi</strong></li>
        </ul>
        <ul>
          <li><a href="/">Home</a></li>
          <li class="active"><a href="/about">About</a></li>
          <li>
            <a href="/menu">Menu</a>
          </li>
          <li class="button">
            <a href="/contact" role="button">Contact</a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
