  <body>
    <nav class="container-fluid">

      <ul>

        <li class="active"><a href="/about">About</a></li>

          <a href="/menu">Menu</a>

        <li class="button">

      <div class="grid">
        <div>
          <a

        <div>

            href="https://www.instagram.com/downtownsmithsfalls/p/Cv-VcIaOXKI/?img_index=1"

      <nav class="container-fluid">
        <ul>
          <li><strong>Yukihana Sushi</strong></li>
        </ul>
        <ul>
          <li><a href="/">Home</a></li>
          <li class="active"><a href="/about">About</a></li>
          <li>
            <a href="/menu">Menu</a>
